name: Matrix Configuration

on:
  push: 
    workflow_dispatch:

jobs: 
  deploy-on-ubuntu:
     runs-on: ubuntu-latest
     steps:
     - name: Checkout Code
       uses: actions/checkout@v4

     - name: Echo Docker Details
       run: docker info

     - name: Run Images
       run: docker run "hello-world"

  deploy-on-windows: 
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Echo Docker Details
        run: docker info

      - name: Run Images
        run: docker run "hello-world"